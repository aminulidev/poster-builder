<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Builder</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 p-10 ">
    <div class="grid gap-8 grid-cols-1 md:grid-cols-2 min-h-[calc(100vh-80px)]">
        <!-- Components -->
        <div class="border border-gray-300 p-5 rounded-lg">
            <div class="flex items-center justify-center shadow font-semibold gap-3 px-3 py-1.5 bg-white rounded relative -top-8">
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M50.7 58.5L0 160l208 0 0-128L93.7 32C75.5 32 58.9 42.3 50.7 58.5zM240 160l208 0L397.3 58.5C389.1 42.3 372.5 32 354.3 32L240 32l0 128zm208 32L0 192 0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-224z"/>
                </svg>
                <h2>Components</h2>
            </div>

            <div class="space-y-8">
                <!-- Heading -->
                <div id="headingContainer" class="hidden relative border border-gray-300 rounded-lg space-y-4 p-4">
                    <label class="absolute -top-3.5 bg-gray-300 font-bold rounded-xl px-2 py-0.5 text-sm" for="heading">Heading</label>
                    <button onclick="toggleShow('heading');" class="w-7 h-7 bg-white rounded-full flex items-center justify-center absolute -top-7 -right-2">
                        <svg class="w-3 fill-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </button>
                    <input class="bg-white h-10 py-2 px-3 rounded w-full !mt-8" type="text" id="heading" placeholder="Heading" />
                    <div class="flex items-center justify-between font-semibold text-sm">
                        <div class="bg-white rounded">
                            <button onclick="changePosition('left');" class="px-4 py-1 border-r border-r-gray-200 headingPosition">Left</button>
                            <button onclick="changePosition('center');" class="px-4 py-1 border-r border-r-gray-200 headingPosition">Center</button>
                            <button onclick="changePosition('right');" class="px-4 py-1 headingPosition">Right</button>
                        </div>
                        <div class="bg-white rounded">
                            <button onclick="changeColor('#3b82f6');" class="px-4 py-1 border-r border-r-gray-200">Blue</button>
                            <button onclick="changeColor('#030712');" class="px-4 py-1 border-r border-r-gray-200">Black</button>
                            <button onclick="changeColor('#22c55e');" class="px-4 py-1">Green</button>
                        </div>
                    </div>
                </div>

                <!-- Image -->
                <div id="imageContainer" class="hidden relative border border-gray-300 rounded-lg space-y-4 p-4">
                    <span class="absolute -top-3.5 bg-gray-300 font-bold rounded-xl px-2 py-0.5 text-sm">Poster Image</span>
                    <button onclick="toggleShow('image');" class="w-7 h-7 bg-white rounded-full flex items-center justify-center absolute -top-7 -right-2">
                        <svg class="w-3 fill-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </button>
                    <label class="bg-gray-200/50 text-gray-500 text-sm border border-gray-400 border-dashed rounded-lg cursor-pointer inline-flex flex-col gap-1 items-center justify-center w-full h-56 !mt-8">
                        <input class="hidden" id="imageUpload" type="file" accept="image/*" />
                        <svg class="w-8 fill-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                            <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128l-368 0zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39L296 392c0 13.3 10.7 24 24 24s24-10.7 24-24l0-134.1 39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"/>
                        </svg>
                        <span class="block"><span class="font-semibold">Click to upload</span> or drag and drop</span>
                        <span class="block">SVG, PNG, JPG or GIF (Max 800x400)</span>
                    </label>
                </div>

                <!-- Description -->
                <div id="descriptionContainer" class="hidden relative border border-gray-300 rounded-lg space-y-4 p-4">
                    <label class="absolute -top-3.5 bg-gray-300 font-bold rounded-xl px-2 py-0.5 text-sm" for="description">Description</label>
                    <button onclick="toggleShow('description');" class="w-7 h-7 bg-white rounded-full flex items-center justify-center absolute -top-7 -right-2">
                        <svg class="w-3 fill-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </button>
                    <textarea class="bg-white h-20 py-2 px-3 rounded w-full !mt-8" type="text" id="description" placeholder="Description" ></textarea>
                </div>

                <!-- Buttons -->
                <div id="itemButtons" class="space-y-2">
                    <h3 class="text-center font-bold">Items</h3>
                    <div class="flex items-center justify-between gap-4">
                        <button onclick="toggleShow('heading');" id="headingButton" class="w-full flex items-center justify-center h-10 py-2 px-3 rounded border border-transparent transition-all duration-200 bg-yellow-200 font-semibold hover:border-gray-400 hover:bg-yellow-400">Heading</button>
                        <button onclick="toggleShow('image');" id="imageButton" class="w-full flex items-center justify-center h-10 py-2 px-3 rounded border border-transparent transition-all duration-200 bg-green-200 font-semibold hover:border-gray-400 hover:bg-green-400">Image</button>
                        <button onclick="toggleShow('description');" id="descriptionButton" class="w-full flex items-center justify-center h-10 py-2 px-3 rounded border border-transparent transition-all duration-200 bg-blue-200 font-semibold hover:border-gray-400 hover:bg-blue-400">Description</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview -->
        <div class="border border-gray-300 p-5 rounded-lg relative min-h-96">
            <div class="flex items-center justify-center shadow font-semibold gap-3 px-3 py-1.5 bg-white rounded relative -top-8">
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                </svg>
                <h2>Preview</h2>
            </div>

            <!-- poster image -->
            <div id="imagePreview" class="mb-4 hidden"></div>
            <div id="poster" class="space-y-4"></div>

            <!-- Download Buttons -->
            <button id="downloadPoster" type="button" class="absolute bottom-5 flex items-center justify-center h-10 py-2 px-4 rounded border border-transparent transition-all duration-200 hover:border-gray-400 font-semibold bg-indigo-500 text-white">Download</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
